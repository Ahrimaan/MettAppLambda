service: chaosmett-api
plugins:
  - serverless-webpack
custom:
  webpackIncludeModules: true
provider: 
  name: aws
  memorySize: 128
  runtime: nodejs6.10
  stage: prod
  region: eu-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-central-1:*:*"
functions:
  getEvents:
    handler: getEvents.main
    events:
      - http: 
          path: events
          method: get
          cors: true
  authenticate:
    handler: authenticate.main
    events:
      - http:
          path: auth
          method: post
          cors: true
          